<!DOCTYPE html>

<html>

<head>

<title>Demo2 on Patterns</title>

</head>

<body>

<form action="submit.html">

<label>Enter name:</label>

<input type="text" pattern="[A-S][^aeiou][a-z] {3}\d*" placeholder="Enter name"

title="1st-uppercase,2nd-shouldn't be vowel,3rd-3chars, 4th-digits"> <br>

<label>Enter Mobile number:</label>

<input type="text" pattern="\d{3}-\d{5}" placeholder="Mobile number"> <br>

<input type="submit" value="Click to submit">

</form>

</body>

</html>
