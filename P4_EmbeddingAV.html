<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding AV</title>
</head>
<body>
    <audio controls autoplay>
        <source src="./AV/audio.mp3" type="audio/mp3" >
    </audio>

    <video controls autoplay width="90%" height="30%">
        <source src="./AV/video.mp4" type="video/mp4" > 
    </video>
</body>
</html>
