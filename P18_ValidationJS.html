<!DOCTYPE html>
<html>

<head>
    <script>
        function Validation() {
            const form = document.forms['RegForm'];
            const name = form.Name.value.trim();
            const email = form.Email.value.trim();
            const password = form.Password.value.trim();

            const regName = /^[a-zA-Z ]+$/;
            const regEmail = /^[^@]+@[^@]+\.[^@]+$/;
            const regPassword = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/; // Minimum 8 characters, at least one letter and one number

            if (!regName.test(name)) {
                alert("Please enter your name properly.");
                form.Name.focus();
                return false;
            }
            if (!regEmail.test(email)) {
                alert("Please enter a valid e-mail address.");
                form.Email.focus();
                return false;
            }
            if (!regPassword.test(password)) {
                alert("Please enter a valid password. Minimum 8 characters, at least one letter and one number.");
                form.Password.focus();
                return false;
            }
            return true;
        }
    </script>
    <style>
        body{
            font-size: 20px;
        }
        input {
            border-radius: 10px;
            padding: 5px;
        }

        form {
            margin: auto;
            width: 600px;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center">REGISTRATION FORM</h1>
    <form name="RegForm" onsubmit="return Validation()" method="post">
        <p>Name: <input type="text" size="65" name="Name" /></p>
        <br />
        <p>Address: <input type="text" size="65" name="Address" /></p>
        <br />
        <p>Email: <input type="text" size="65" name="Email" /></p>
        <br />
        <p>Password: <input type="password" size="65" name="Password" /></p>
        <br />
        <p>
            <input type="submit" value="send" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>
</body>

</html>
